<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h 
    <input type="button" value="verificar" id="verificar">
    <div id="res">resultado:</div>
    
    <script>

        var botao = window.document.getElementById('verificar')
        botao.addEventListener('click', resultado)


        function resultado(){
            var v= window.document.getElementById('vel')
            var res = window.document.getElementById('res')
            var vel = Number(v.value)

            res.innerHTML= `<p> Sua velocidade Ã© de ${vel}</p>`

                if (vel > 60) {
                    res.innerHTML += `<p> Multado por excesso de velocidade!</p>`
                }

            res.innerHTML += `<p> Dirija com cuidado!</p>`
            
        }
    </script>

       
    
</body>
</html>
